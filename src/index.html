<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Stats</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<div class="stats-container">
  <h2>
    Player Stats
  </h2>
  <div class="stat">
    UserName: <input class="input-field" id="userName" onchange="getInputValue()"></input>
  </div>
  <div class="stat">
    Wins: <span id="wins"></span>
  </div>
  <div class="stat">
    K/D Ratio: <span id="kdRatio"></span>
  </div>
  <div class="stat">
    Win Rate: <span id="winRate"></span>
  </div>
  <div class="stat">
    Current Level: <span id="level"></span>
  </div>
  <div class="exit-container">
    <div class="exit">
      Exit
    </div>
  </div>
</div>
<script src="renderer.js"></script>
</body>
</html>
